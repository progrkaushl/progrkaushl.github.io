---
layout: default
---

<main>
    <div class="container">
        {% include profile.html %}
        {% for section in site.data.sections %}
            <section class="section">
                <h2 id="{{ section.id }}">{{ section.name }}</h2>
                <hr>
                {% for hash in site.data %}
                    {% if hash[0] == section.id %}
                    <div class="{{ section.id }}-items">
                        {% assign blurb = hash[1] %}
                        {% include {{ section.id }}.html %}
                    </div>
                    {% endif %}
                {% endfor %}
            </section>
         {% endfor %}
    </div>
</main>
